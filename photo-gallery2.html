<!DOCTYPE html>
<html>
<head>
	<title>Jazz Saxophonist Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Martel+Sans" rel="stylesheet">
</head>
<body>
	<div id="gallery-wrapper">
		<!-- TITLE -->
		<div id="title">
			<h1>A Collection of Famous Saxophonists Old and New</h1>
		</div>
		<!-- MAIN PHOTO -->
		<div id="main-photo">
			<figure>
				<img src="./sax-pics/sonny-rollins.jpeg" name="mainPhoto">
				<figcaption>Sonny Rollins</figcaption>
			</figure>
		</div>
		<!-- PHOTO BAR-->
		<div id="photo-bar">
			<!-- places images here -->
			<figure>
				<img class="thumb" src="./sax-pics/sonny-rollins.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>Sonny Rollins</figcaption>
			</figure>
			<figure>
				<img class="thumb" src="./sax-pics/hank-mobley.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>Hank Mobley</figcaption>
			</figure>
			<figure> 
				<img class="thumb" src="./sax-pics/rossand-rolan-kirk.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>Rossand Rolan Kirk</figcaption>
			</figure>
			<figure>
				<img class="thumb" src="./sax-pics/john-coltrane.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>John Coltrane</figcaption>
			</figure>
			<figure>
				<img class="thumb" src="./sax-pics/chris-potter.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>Chris Potter</figcaption>
			</figure>
			<figure>
				<img class="thumb" src="./sax-pics/kamasai-washington.jpeg" onclick="mainPhoto.src = this.src">
				<figcaption>Kamasai Washington</figcaption>
			</figure>
		</div>

	</div>
</body>
</html>
